<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?gaming') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0f5bb5;
        }
        #recommendations {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px;
        }
        #recommendations li {
        display: flex;
        background: rgba(0, 0, 0, 0.7);
        margin: 10px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #recommendations li img {
            width: auto;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            margin-right: 20px; /* Spacing between image and text */
        }
        .game-details {
            flex: 1;
        }
        .game-details h3 {
            margin: 0 0 10px 0;
        }
        .game-details p {
            margin: 10px 0;
        }
        .view-on-steam {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .view-on-steam:hover {
            background-color: #0f5bb5;
        }
    </style>
</head>
<body>
    <h1>Steam Game Recommender</h1>
    <form id="recommendationForm">
        <label for="steam_id">Enter your Steam ID:</label>
        <input type="text" id="steam_id" name="steam_id" required>
        <button type="submit">Get Recommendations</button>
    </form>
    <h2>Recommended Games</h2>
    <ul id="recommendations"></ul>

    <script>
    document.getElementById('recommendationForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const steam_id = document.getElementById('steam_id').value;
        try {
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `steam_id=${steam_id}`
            });
            const recommendations = await response.json();
            console.log('Received recommendations:', recommendations);
            const recommendationsList = document.getElementById('recommendations');
            recommendationsList.innerHTML = '';
            if (response.ok) {
                recommendations.forEach(recommendation => {
                    const appid = Object.keys(recommendation)[0];
                    const game = recommendation[appid].data;
                    console.log('Processing game:', game);
                    if (game) {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <img src="${game.header_image}" alt="${game.name}">
                            <div class="game-details">
                                <h3>${game.name}</h3>
                                <p>${game.short_description}</p>
                                <p>Release Date: ${game.release_date.date}</p>
                                <p>Price: ${game.price_overview ? game.price_overview.final_formatted : 'Free'}</p>
                                <a class="view-on-steam" href="https://store.steampowered.com/app/${appid}" target="_blank">View on Steam</a>
                            </div>
                        `;
                        recommendationsList.appendChild(listItem);
                    } else {
                        console.error('Game data is undefined for appid:', appid);
                    }
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = recommendations.error || 'An error occurred';
                recommendationsList.appendChild(listItem);
            }
        } catch (error) {
            console.error('Error fetching recommendations:', error);
        }
    });
</script>
</body>
</html>
